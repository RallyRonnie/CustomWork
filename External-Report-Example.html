<script type="text/javascript">
    function onLoad() {
        var rallyDataSource = new rally.sdk.data.RallyDataSource(
            '13883198748',  // YOUR WORKSPACE OID
            '13883198838',  // YOUR PROJECT OID
            'false',
            'true');
        var config = {
        type: "hierarchicalrequirement",
        columnKeys:["FormattedIDLink", "Name", "ScheduleState", "Project.Name", "Description"],
		columnHeaders: ["Formatted ID", "Name", "Schedule State", "Project", "Description"],
		columnWidths : ['80px', '300px', '80px', '100px', '400px'],
// EXAMPLE FILTER QUERY        query: '(ScheduleState = "Defined")',
        fetch: "Name,FormattedID,ScheduleState,Project,Description"
        };
        var table = new rally.sdk.ui.Table(config, rallyDataSource);
        table.addEventListener(table.getValidEvents().onDataRetrieved, function(t, args) {
         rally.forEach(args.items, function(item) {
          //Create a link component
           item.FormattedIDLink = new rally.sdk.ui.basic.Link({item: item});
           });
       });
        table.display("tableDiv");
    }
    rally.addOnLoad(onLoad);
</script>
</head>
<body>
<div id="tableDiv" style="float:left;width:90%"></div>
</body>
