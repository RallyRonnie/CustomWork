<!DOCTYPE html>
<html>
<head>
    <title>Filtered Grid Example</title>

    <script type="text/javascript" src="/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function() {
            Ext.define('Rally.example.FilteredGrid', {
                extend: 'Rally.app.App',
                componentCls: 'app',
            
                launch: function() {
                	app = this;
                    this.add({
						title: 'Accepted Start/End Dates',
						items: [{
							xtype: 'button',
							itemId: 'exportButton',
							anchor: '100%',
							text: 'Export',
							listeners: {
								click: function() {
								// this == the button, as we are in the local scope
									app.exportGrid(app.down('rallygrid'));
// console.log(app.buildCsvExportUrl( app.down('rallygrid') ));
								}
							}
						}, {
							xtype: 'datefield',
							itemId: 'sdatePicker',
							anchor: '100%',
							fieldLabel: 'From',
							name: 'from_date',
							value: new Date(+new Date - 12096e5),  // defaults to today-14 days
							maxValue: new Date(),  // limited to the current date or prior
							listeners: {
								select: this._onSelect,
								scope: this
							}

						}, {
							xtype: 'datefield',
							itemId: 'edatePicker',
							anchor: '100%',
							fieldLabel: 'To',
							name: 'to_date',
							value: new Date(),  // defaults to today
							listeners: {
								select: this._onSelect,
								scope: this
							}

						}]
                    });
                },  // END launch
                _getDateFilter: function() {
// console.log("getting date filter");
					var filter = Ext.create('Rally.data.QueryFilter', {
                        property: 'AcceptedDate',
                        operator: '>=',
                        value: this.down('#sdatePicker').getValue()
					});
					filter = filter.and({
                        property: 'AcceptedDate',
                        operator: '<=',
                        value: this.down('#edatePicker').getValue()
					});
                    return filter;
                },  // END _getDateFilter
                _onSelect: function() {
                	if (this.down('rallygrid')) {
        	            var grid = this.down('rallygrid'),
    	                    store = grid.getStore();
	                    store.clearFilter(true);
            	        store.filter(this._getDateFilter());
            		} else {
	                    this.add({
    	                    xtype: 'rallygrid',
    	                    enableEditing: false,
    	                    disableSelection: true,
    	                    showRowActionsColumn: false,
        	                columnCfgs: [
								{
									dataIndex: 'FormattedID',
									text: 'ID'
								},{
									dataIndex: 'Project',
									text: 'Sprint ID',
									renderer: function(v,m,r){
										if (r.get('Iteration') && r.get('Iteration').Name){

											return  r.get('Project').Name + '-' + r.get('Iteration').Name;

										}
										return r.get('Project').Name;
									}
								},{
									dataIndex: 'Project',
									text: 'Team'
								},{
									dataIndex: 'Name',
									text: 'Name'
								},{
									dataIndex: 'Iteration',
									text: 'Sprint'
								},{
									dataIndex: 'Iteration',
									text: 'Start Date',
									renderer: function(v,m,r){
										if (v && v.StartDate){
											return Rally.util.DateTime.formatWithDefault(Rally.util.DateTime.fromIsoString(v.StartDate));
										}
										return v;
									}
								},{
									dataIndex: 'FormattedID',
									text: 'End Date',
									renderer: function(v,m,r){
										if (r.get('Iteration') && r.get('Iteration').EndDate){
											return  Rally.util.DateTime.formatWithDefault(Rally.util.DateTime.fromIsoString(r.get('Iteration').EndDate));
										}
										return '';
									}
								},{
									dataIndex: 'AcceptedDate',
									text: 'Date Accepted'
								},{
									dataIndex: 'PlanEstimate',
									text: 'Size'
								}
    	                    ],
        	                context: this.getContext(),
            	            storeConfig: {
                	            models: [ 'userstory', 'defect'],
                	            fetch: ['FormattedID','Name','AcceptedDate','Project','PlanEstimate','Iteration','StartDate','EndDate'],
                    	        filters: [this._getDateFilter()]
                        	}
                    	});
            		} // END else
//            		this.exportGrid(this.down('rallygrid'));
                },  // END _onSelect

    dateFormat : 'Y-m-d',

    exportGrid: function(grid) {
//console.log("grid->");
//console.log(grid);

        if (Ext.isIE) {
            this._ieToExcel(grid);

        } else {
            var data = this._getCSV(grid);

            window.location = 'data:text/csv;charset=utf8,' + encodeURIComponent(data);
        }
    },

    _escapeForCSV: function(string) {
        if (string.match(/,/)) {
            if (!string.match(/"/)) {
                string = '"' + string + '"';
            } else {
                string = string.replace(/,/g, ''); // comma's and quotes-- sorry, just loose the commas
            }
        }
        return string;
    },

    _getFieldText: function(fieldData) {
        var text;
//console.log("fieldDataType->");
//console.log(fieldData);
//console.log(typeof(fieldData));
        if (fieldData == null || fieldData == undefined) {
            text = '';
        } else if (fieldData._refObjectName && !fieldData.getMonth) {
            text = fieldData._refObjectName;
        } else if (fieldData instanceof Date) {
            text = Ext.Date.format(fieldData, this.dateFormat);
		} else if (typeof(fieldData) === "number" ) { 
			text = '' + fieldData;
		} else if (fieldData === "Sprint ID" ) { 
			text = fieldData;
//		} else if (typeof(fieldData) === "number" ) { 
//			text = '' + fieldData;
		} else if (!fieldData.match) { // not a string or object we recognize...blank it out 
			text = ''; 
		} else { 
			text = fieldData; 
		}

        return text;
    },

    _getFieldTextAndEscape: function(fieldData) {
        var string  = this._getFieldText(fieldData);

        return this._escapeForCSV(string);
    },

    _getCSV: function (grid) {
        var cols    = grid.columns;
        var store   = grid.store;
        var data    = '';

        var that = this;
        Ext.Array.each(cols, function(col, index) {
            if (col.hidden != true) {
                data += that._getFieldTextAndEscape(col.text) + ',';
            }
        });
        data += "\n";

        store.each(function(record) {
            var entry       = record.getData();
            Ext.Array.each(cols, function(col, index) {
                if (col.hidden != true) {
if (col.text === 'Sprint ID') {
var v;
console.log("GOT RENDERER -> ", col);
console.log(col.renderer(v,null,record));
}
                    var fieldName   = col.dataIndex;
                    var text        = entry[fieldName];
                    data += that._getFieldTextAndEscape(text) + ',';
                }
            });
            data += "\n";
        });

        return data;
    },

    _ieGetGridData : function(grid, sheet) {
        var that            = this;
        var resourceItems   = grid.store.data.items;
        var cols            = grid.columns;

        Ext.Array.each(cols, function(col, colIndex) {
            if (col.hidden != true) {
                console.log('header: ', col.text);
                sheet.cells(1,colIndex + 1).value = col.text;
            }
        });

        var rowIndex = 2;
        grid.store.each(function(record) {
            var entry   = record.getData();

            Ext.Array.each(cols, function(col, colIndex) {
                if (col.hidden != true) {
                    var fieldName   = col.dataIndex;
                    var text        = entry[fieldName];
                    var value       = that._getFieldText(text);

                    sheet.cells(rowIndex, colIndex+1).value = value;
                }
            });
            rowIndex++;
        });
    },

    _ieToExcel: function (grid) {
        if (window.ActiveXObject){
            var  xlApp, xlBook;
            try {
                xlApp = new ActiveXObject("Excel.Application"); 
                xlBook = xlApp.Workbooks.Add();
            } catch (e) {
                Ext.Msg.alert('Error', 'For the export to work in IE, you have to enable a security setting called "Initialize and script ActiveX control not marked as safe" from Internet Options -> Security -> Custom level..."');
                return;
            }

            xlBook.worksheets("Sheet1").activate;
            var XlSheet = xlBook.activeSheet;
            xlApp.visible = true; 

           this._ieGetGridData(grid, XlSheet);
           XlSheet.columns.autofit; 
        }
    }

            });

            Rally.launchApp('Rally.example.FilteredGrid', {
              name: 'Filtered Grid Example'
            });
        });
    </script>

    <style type="text/css">
        
    </style>
</head>
<body></body>
</html>
